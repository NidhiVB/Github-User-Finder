<!DOCTYPE html>
<html>
  <head>
    <title>GitHub User Finder</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f7f8fa;
        padding: 30px;
      }
      .container {
        max-width: 350px;
        margin: 40px auto;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.10);
        padding: 24px;
        text-align: center;
      }
      input[type="text"] {
        width: 70%;
        padding: 8px;
        font-size: 16px;
        border-radius: 4px;
        border: 1px solid #bfc7d5;
        margin-bottom: 12px;
      }
      button {
        padding: 8px 16px;
        font-size: 16px;
        background: #5C6AC4;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-left: 6px;
      }
      .profile {
        margin-top: 20px;
      }
      .profile img {
        width: 96px;
        border-radius: 50%;
        margin-bottom: 10px;
        border: 2px solid #5C6AC4;
      }
      .profile a {
        display: block;
        color: #5C6AC4;
        font-weight: bold;
        text-decoration: none;
        margin-top: 6px;
      }
      .error {
        color: #d32f2f;
        margin-top: 16px;
        font-size: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>GitHub User Finder</h2>
      <input type="text" id="username" placeholder="Enter GitHub username" />
      <button onclick="findUser()">Search</button>
      <div id="result"></div>
    </div>
    <script>
      async function findUser() {
        const username = document.getElementById('username').value.trim();
        const result = document.getElementById('result');
        result.innerHTML = '';
        if (!username) {
          result.innerHTML = '<div class="error">Please enter a username.</div>';
          return;
        }
        result.innerHTML = 'Loading...';
        try {
          const res = await fetch(`https://api.github.com/users/${username}`);
          if (!res.ok) {
            throw new Error('User not found');
          }
          const user = await res.json();
          result.innerHTML = `
            <div class="profile">
              <img src="${user.avatar_url}" alt="${user.login}'s avatar" />
              <div><strong>${user.name || user.login}</strong></div>
              <a href="${user.html_url}" target="_blank">View Profile</a>
            </div>
          `;
        } catch (err) {
          result.innerHTML = `<div class="error">${err.message}</div>`;
        }
      }
    </script>
  </body>
</html>
